<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转加载动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: white;
            margin-bottom: 50px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .spinner-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .spinner-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .spinner-title {
            color: white;
            margin-bottom: 20px;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        /* 经典旋转加载器 */
        .spinner-classic {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4fd1c7;
            animation: spin 1s linear infinite;
        }
        
        /* 双环旋转 */
        .spinner-double {
            width: 80px;
            height: 80px;
            border: 6px solid transparent;
            border-radius: 50%;
            border-top: 6px solid #ff6b6b;
            border-bottom: 6px solid #4ecdc4;
            animation: spin 1s ease-in-out infinite;
        }
        
        /* 脉冲加载器 */
        .spinner-pulse {
            width: 80px;
            height: 80px;
            background: #ffd166;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        /* 点状加载器 */
        .spinner-dots {
            width: 80px;
            height: 80px;
            position: relative;
        }
        
        .spinner-dots::before,
        .spinner-dots::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #06d6a0;
            border-radius: 50%;
            animation: dots 1.5s infinite ease-in-out;
        }
        
        .spinner-dots::before {
            top: 0;
            left: 0;
            animation-delay: -0.3s;
        }
        
        .spinner-dots::after {
            top: 0;
            right: 0;
            animation-delay: -0.6s;
        }
        
        .spinner-dots span {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #06d6a0;
            border-radius: 50%;
            animation: dots 1.5s infinite ease-in-out;
            bottom: 0;
            left: 30px;
        }
        
        /* 彩虹旋转 */
        .spinner-rainbow {
            width: 80px;
            height: 80px;
            border: 6px solid transparent;
            border-radius: 50%;
            border-top: 6px solid #ff6b6b;
            border-right: 6px solid #4ecdc4;
            border-bottom: 6px solid #1a936f;
            border-left: 6px solid #ffd166;
            animation: spin 1.5s linear infinite;
        }
        
        /* 波浪加载器 */
        .spinner-wave {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .spinner-wave span {
            width: 10px;
            height: 60px;
            background: linear-gradient(to top, #118ab2, #06d6a0);
            border-radius: 5px;
            animation: wave 1.2s ease-in-out infinite;
        }
        
        .spinner-wave span:nth-child(2) {
            animation-delay: -0.2s;
        }
        
        .spinner-wave span:nth-child(3) {
            animation-delay: -0.4s;
        }
        
        .spinner-wave span:nth-child(4) {
            animation-delay: -0.6s;
        }
        
        .spinner-wave span:nth-child(5) {
            animation-delay: -0.8s;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes dots {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        @keyframes wave {
            0%, 100% {
                height: 20px;
            }
            50% {
                height: 60px;
            }
        }
        
        .controls {
            margin-top: 40px;
            color: white;
        }
        
        .speed-control {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .speed-control label {
            font-size: 1.1rem;
        }
        
        #speedSlider {
            width: 300px;
            height: 10px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }
        
        #speedSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4fd1c7;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>旋转加载动画效果</h1>
        
        <div class="spinner-container">
            <div class="spinner-item">
                <div class="spinner-title">经典旋转</div>
                <div class="spinner-classic"></div>
            </div>
            
            <div class="spinner-item">
                <div class="spinner-title">双环旋转</div>
                <div class="spinner-double"></div>
            </div>
            
            <div class="spinner-item">
                <div class="spinner-title">脉冲效果</div>
                <div class="spinner-pulse"></div>
            </div>
            
            <div class="spinner-item">
                <div class="spinner-title">点状加载</div>
                <div class="spinner-dots"><span></span></div>
            </div>
            
            <div class="spinner-item">
                <div class="spinner-title">彩虹旋转</div>
                <div class="spinner-rainbow"></div>
            </div>
            
            <div class="spinner-item">
                <div class="spinner-title">波浪加载</div>
                <div class="spinner-wave">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="speed-control">
                <label for="speedSlider">调整速度:</label>
                <input type="range" id="speedSlider" min="0.5" max="3" step="0.1" value="1">
                <span id="speedValue">1.0x</span>
            </div>
            <p style="margin-top: 20px; opacity: 0.9;">拖动滑块调整所有加载动画的速度</p>
        </div>
    </div>
    
    <script>
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        
        speedSlider.addEventListener('input', function() {
            const speed = this.value;
            speedValue.textContent = `${speed}x`;
            
            // 获取所有动画元素
            const spinners = document.querySelectorAll('.spinner-classic, .spinner-double, .spinner-pulse, .spinner-rainbow, .spinner-dots, .spinner-dots::before, .spinner-dots::after, .spinner-dots span, .spinner-wave span');
            
            spinners.forEach(spinner => {
                spinner.style.animationDuration = `${2 / speed}s`;
            });
        });
    </script>
</body>
</html>
