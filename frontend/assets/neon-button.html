<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>霓虹发光按钮</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0a0a;
            font-family: 'Arial', sans-serif;
        }
        
        .neon-container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background: rgba(10, 10, 10, 0.8);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.1);
        }
        
        h1 {
            color: #fff;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .neon-button {
            position: relative;
            display: inline-block;
            padding: 18px 45px;
            margin: 15px;
            color: #0ff;
            font-size: 20px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: transparent;
            border: 2px solid #0ff;
            border-radius: 8px;
            transition: 0.5s;
            overflow: hidden;
            z-index: 1;
            cursor: pointer;
        }
        
        .neon-button:hover {
            color: #0a0a0a;
            background: #0ff;
            box-shadow: 
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 40px #0ff,
                0 0 80px #0ff;
            transition-delay: 0.25s;
        }
        
        .neon-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .neon-button:hover::before {
            left: 100%;
        }
        
        .neon-button.pink {
            color: #f0f;
            border-color: #f0f;
        }
        
        .neon-button.pink:hover {
            color: #0a0a0a;
            background: #f0f;
            box-shadow: 
                0 0 10px #f0f,
                0 0 20px #f0f,
                0 0 40px #f0f,
                0 0 80px #f0f;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="neon-container">
        <h1>霓虹发光按钮效果</h1>
        <div class="button-group">
            <button class="neon-button">蓝色霓虹</button>
            <button class="neon-button pink">粉色霓虹</button>
            <button class="neon-button">青色霓虹</button>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.neon-button').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });
    </script>
</body>
</html>
