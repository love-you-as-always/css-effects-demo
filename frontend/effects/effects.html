<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特效展示馆 | 我的网站</title>
    
    <!-- 1. 引入组件CSS -->
    <link rel="stylesheet" href="/frontend/components/seasonal-background/seasonal-background.css">
    <!-- 引入代码高亮库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <!-- 2. 引入Font Awesome（组件依赖） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 在 index1.html 的 head 部分添加 -->
     <link rel="preload" href="./frontend/assets/backgrounds/winter.jpg" as="image">
     <link rel="preload" href="./frontend/assets/backgrounds/autumn.jpg" as="image">
     <link rel="preload" href="./frontend/assets/backgrounds/spring.jpg" as="image">
     <link rel="preload" href="./frontend/assets/backgrounds/summer.jpg" as="image">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script> 
    <!-- 3. 引入你自己的样式 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "uk50hl8rkb");
        </script>
</head>
<body>
<!-- 背景图层 -->
<div class="seasonal-background-container">
    <div class="seasonal-bg-image" id="season-bg-spring"></div>
    <div class="seasonal-bg-image" id="season-bg-summer"></div>
    <div class="seasonal-bg-image" id="season-bg-autumn"></div>
    <div class="seasonal-bg-image active" id="season-bg-winter"></div>
    <div class="seasonal-bg-overlay"></div>
</div>

<!-- 顶部固定导航栏 -->
<header class="seasonal-header professional-header">
    <!-- 主头部内容 -->
    <div class="header-content">
        <!-- 左侧：浮动标识 + 品牌 -->
        <div class="header-left">
            <!-- 浮动核心 -->
            <div class="floating-identifier">
                <div class="floating-core">
                    <div class="core-icon" id="seasonal-icon">
                        <i class="fas fa-snowflake"></i>
                    </div>
                    <div class="floating-rings">
                        <div class="ring ring-1"></div>
                        <div class="ring ring-2"></div>
                        <div class="ring ring-3"></div>
                    </div>
                </div>
            </div>
            
            <!-- 品牌信息 -->
            <div class="brand-info">
                <h1 class="site-title">CSS Magic</h1>
                <p class="site-subtitle">Premium Effects Gallery</p>
            </div>
        </div>
        
        <!-- 中间：时间显示 -->
        <div class="header-center">
            <div class="time-display-wrapper">
                <div class="time-bubble">
                    <div class="time-current" id="seasonal-time">15:30:28</div>
                    <div class="date-current" id="seasonal-date">12月12日 周五</div>
                </div>
                <div class="greeting-text" id="seasonal-greeting">
                    "冬至已至，静待春归"
                </div>
            </div>
        </div>
        
        <!-- 右侧：导航 -->
        <div class="header-right">
            <nav class="main-navigation">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/index.html" class="nav-link">
                            <span class="nav-icon">
                                <i class="fas fa-home"></i>
                            </span>
                            <span class="nav-text">首页</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/frontend/effects/effects.html" class="nav-link">
                            <span class="nav-icon">
                                <i class="fas fa-star"></i>
                            </span>
                            <span class="nav-text">效果库</span>
                            <span class="nav-badge">Hot</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/frontend/login/login.html" class="nav-link">
                            <span class="nav-icon">
                                <i class="fas fa-user"></i>
                            </span>
                            <span class="nav-text">登录</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/frontend/register/register.html" class="nav-link">
                            <span class="nav-icon">
                                <i class="fas fa-user-plus"></i>
                            </span>
                            <span class="nav-text">注册</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <!-- 行动按钮 -->
            <!-- 在 header-right 部分的 action-buttons 中 -->
            <div class="action-buttons">
                <!-- 搜索容器 -->
                <div class="search-container">
                    <!-- 搜索触发按钮 -->
                    <button class="search-trigger" title="搜索">
                        <i class="fas fa-search"></i>
                    </button>
                    <!-- 搜索框 -->
                    <div class="search-wrapper">
                        <input type="text" class="search-input" placeholder="搜索CSS特效..." aria-label="搜索">
                        <button class="search-clear" title="清除">
                            <i class="fas fa-times"></i>
                        </button>
                        <button class="search-submit" title="搜索">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
                
                <a href="#submit" class="action-btn submit-btn" title="提交效果">
                    <i class="fas fa-plus"></i>
                </a>
            </div>
        </div>
    </div>
</header>
    <!-- 飘落效果容器 -->
    <div class="seasonal-falling-effects"></div>
    <!-- 主内容区域 -->
    
    <!-- 6. 引入组件JS -->
    <script src="/frontend/components/seasonal-background/seasonal-background.js"></script>
    <!-- 7. 自定义脚本 -->
</body>
</html>
