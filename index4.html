<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    
    <!-- 1. 引入组件CSS -->
    <link rel="stylesheet" href="/frontend/components/seasonal-background/seasonal-background.css">
    
    <!-- 2. 引入Font Awesome（组件依赖） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 3. 引入你自己的样式 -->
    <style>
        /* 你的页面样式 */
        .content {
           
            z-index: 10000;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 4. 粘贴组件HTML（从seasonal-background.html复制） -->
    <!-- 背景图层 -->
<!-- 季节背景组件 - 可复用的HTML结构 -->

<!-- 背景图层 -->
<div class="seasonal-background-container">
    <div class="seasonal-bg-image" id="season-bg-spring"></div>
    <div class="seasonal-bg-image" id="season-bg-summer"></div>
    <div class="seasonal-bg-image" id="season-bg-autumn"></div>
    <div class="seasonal-bg-image active" id="season-bg-winter"></div>
    <div class="seasonal-bg-overlay"></div>
</div>

<!-- 时间日期显示 -->
<div class="seasonal-time-display">
    <div class="seasonal-date-container">
        <div class="seasonal-icon-wrapper" id="seasonal-icon">
            <i class="fas fa-snowflake"></i>
        </div>
        <div class="seasonal-date-info">
            <div class="seasonal-date" id="seasonal-date">12月7日 星期五</div>
            <div class="seasonal-time" id="seasonal-time">15:30:28</div>
        </div>
    </div>
    <div class="seasonal-greeting" id="seasonal-greeting">冬至已至，静待春归</div>
    
</div>
 <!-- 右侧：导航链接 -->
        <div class="header-right">
            <nav class="header-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#services" class="nav-link">
                            <i class="fas fa-box-open"></i>
                            <span>服务产品</span>
                        </a>
                    </li>
                      <li class="nav-item">
                        <a href="#contact" class="nav-link contact-btn">
                            <i class="fas fa-phone"></i>
                            <span>我的电话</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#login" class="nav-link login-btn">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>登录</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#register" class="nav-link register-btn">
                            <i class="fas fa-user-plus"></i>
                            <span>注册</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
<!-- 飘落效果容器 -->
<div class="seasonal-falling-effects">
    <!-- 飘落元素由JS动态生成 -->
</div>
    
    <!-- 飘落效果容器 -->
    <div class="seasonal-falling-effects"></div>
    <!-- 组件HTML结束 -->
    
            <div class="showcase">
            <!-- 特效1：霓虹按钮 -->
            <div class="effect-card">
                <div class="effect-title">
                    <span style="color: #0ff;">🔵</span>
                    <h3>霓虹发光按钮</h3>
                </div>
                <div class="effect-demo">
                    <button class="btn-neon">悬停试试</button>
                </div>
                <p style="margin-top: 15px; opacity: 0.9; font-size: 0.9rem;">
                    鼠标悬停查看霓虹发光效果，适合科技感网站
                </p>
            </div>
            
            <!-- 特效2：3D按钮 -->
            <div class="effect-card">
                <div class="effect-title">
                    <span style="color: #6a11cb;">🔼</span>
                    <h3>3D立体按钮</h3>
                </div>
                <div class="effect-demo">
                    <button class="btn-3d">点我有反馈</button>
                </div>
                <p style="margin-top: 15px; opacity: 0.9; font-size: 0.9rem;">
                    点击有按下效果，增强用户交互体验
                </p>
            </div>
            
            <!-- 特效3：渐变文字 -->
            <div class="effect-card">
                <div class="effect-title">
                    <span style="color: #ff0080;">🌈</span>
                    <h3>渐变文字动画</h3>
                </div>
                <div class="effect-demo">
                    <h3 style="
                        background: linear-gradient(45deg, #ff0080, #00ffcc);
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                        background-size: 200% 200%;
                        animation: gradient 3s ease infinite;
                    ">渐变文字效果</h3>
                </div>
                <p style="margin-top: 15px; opacity: 0.9; font-size: 0.9rem;">
                    流动渐变色彩，吸引用户注意力
                </p>
            </div>
            
            <!-- 特效4：加载动画 -->
            <div class="effect-card">
                <div class="effect-title">
                    <span style="color: #00ff88;">🌀</span>
                    <h3>旋转加载动画</h3>
                </div>
                <div class="effect-demo">
                    <div style="
                        width: 50px;
                        height: 50px;
                        border: 4px solid rgba(255,255,255,0.3);
                        border-top: 4px solid #00ff88;
                        border-radius: 50%;
                        animation: spin 1s linear infinite;
                    "></div>
                </div>
                <p style="margin-top: 15px; opacity: 0.9; font-size: 0.9rem;">
                    页面加载等待动画，提升用户体验
                </p>
            </div>
        </div>
        
        <footer>
            <p>更多特效持续更新中... | 关注抖音账号获取更新通知</p>
            <p style="margin-top: 10px; font-size: 0.9rem;">
                抖音：@你的账号 | 欢迎提交你的CSS特效
            </p>
        </footer>
    <!-- 6. 引入组件JS -->
    <script src="/frontend/components/seasonal-background/seasonal-background.js"></script>
    
    <!-- 7. 自定义配置（可选） -->
    <script>
        // 自定义配置
        const customConfig = {
            showTime: true,
            showGreeting: true,
            showFallingEffects: true,
            autoUpdate: true
        };
        
        // 如果不需要默认初始化，可以手动初始化
        // window.mySeasonalBackground = new SeasonalBackground(customConfig);
    </script>
</body>
</html>
